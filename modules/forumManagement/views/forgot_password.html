    <script>

        function getEnvironmentSpecificUrl() {
            const hostname = window.location.hostname;
            const stagingMatch = hostname.match(/staging\d{2}/);

            if (stagingMatch) {
                return `https://studio-${stagingMatch[0]}.softr.io/applications/${APPID}/users-collection/users`;
            } else {
                return `https://studio.softr.io/applications/${APPID}/users-collection/users`;
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            window.addEventListener('message', (event) => {
                const message = event.data;
                if (message.name === 'user-sign-out-triggered') {
                    choices.setChoiceByValue(nonLoggedInUser.value);
                    window.history.pushState(null, '', '/' + window.location.search);
                }
            });

            window.addEventListener('message', (event) => {
                if (event.data.name === 'previewIframeLoaded') {
                    getUsers();
                }
            });

            const iframe = document.querySelector(".full-screen-preview__iframe");
            const bannerForUpdate = document.querySelector(".update-banner");
            const links = document.querySelectorAll(".icon");
            const refreshButton = document.getElementById('refresh-button');
            const shareableLink = document.querySelector('.preview_header__shareable--link');
            const selectElement = document.getElementById('viewSelect');

            const url = getEnvironmentSpecificUrl();

            const loadingTemplate = `
                            <div class="loading-spinner">
                                <i class="ph ph-spinner ph-spin"></i>
                                <div class="message">Loading users...</div>
                            </div>
                    `;

            const noChoicesTemplate = `
                            <div class="empty-user-list">
                                <i class="ph ph-info"></i>
                                <div class="message">
                                    Your application doesn't have registered app users yet.
                                     <br>
                                     To preview the logged-in experience,
                                    <a href=${url}
                                    target="_blank">set up users in your User Settings.</a>
                                </div>
                            </div>
                    `;
            let nonLoggedInUser = {
                value: 'Non-logged-in user',
                customProperties: {
                    name: '',
                    email: 'Non-logged-in user',
                    userGroups: [],
                    image: '',
                    initials: ''
                }
            };

            let lastUpdateResponse = {
                updated: false,
                givenVersion: 0,
                newestVersion: 0
            };

            let selectedUserEmail = '';
            let applicationUsers = [];

            setSelectedScreenSize();
            initTooltip();
            listenToNewUpdates();
            getUrlQRCode();

            iframe.addEventListener('load', function () {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

                const intervalId = setInterval(() => {
                    updateLinksInIframe(iframeDocument);
                }, 1000);

                                    :

            function reloadPreview() {
                //setting device type to URL, that BE can get it and handle visibility checks
                const urlParams = new URLSearchParams(window.location.search);
                urlParams.set('device', localStorage.getItem('preview-screen-size'));

                fetch('/studio/refresh' + window.location.search, {method: 'POST'})

            function listenToNewUpdates() {

            function setScreenActiveState(target) {


                iframe.classList.remove("iframe-preview--mobile");

                } else if (target.classList.contains("tablet")) {

                } else if (target.classList.contains("mobile")) {

                }

            function setSelectedScreenSize() {

            const userSearchInputHandler = function(event) {
                if (!event.target.value) {

            async function loadApplicationUsers() {
                try {
                    let url = "/studio/users";
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return  await response.json();
                } catch (err) {
                    console.log("An error occurred while fetching the API data.", err);
                    showToast();
                }
            }

            async function fetchQRCodeForURL(screenSize) {
                try {
                    let url = "/studio/url-qr-code";
                    let href =  window.location.href;
                    if (!href.includes('device=' + screenSize)) {
                        href += '&device=' + screenSize;
                    }

                    let bodyData = JSON.stringify({ url: href});

                    const response = await fetch(url, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: bodyData,
                    });

                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return  response.arrayBuffer();
                } catch (err) {
                    console.log("An error occurred while fetching QR code for URL.", err);
                }
            }

            async function loadCachedPreviewUsers() {
                try {
                    let url = "/studio/users/load-cached-users";
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return  await response.json();
                } catch (err) {
                    console.log("An error occurred while fetching the API data.", err);
                    showToast();
                }
            }

            async function getUsers() {
                // Fetch and apply application users immediately
                let appUsers = await loadApplicationUsers();
                applyUserData(appUsers);

                // If the count is less than or equal to 200, fetch cached users in parallel
                if (appUsers.length <= 200) {
                    loadCachedPreviewUsers()
                        .then(cachedUsers => {
                            const mergedUsers = mergeUsers(appUsers, cachedUsers || []);
                            applyUserData(mergedUsers);
                        }).catch(error => {
                        console.error("Error loading cached users:", error);
                    });
                }
            }

            async function getUrlQRCode() {
                const screenSize = localStorage.getItem('preview-screen-size');
                // Do not request QR image if desktop is selected.
                if (screenSize === 'desktop') {
                    return;
                }

                const image = await fetchQRCodeForURL(screenSize);
                const imgElement = document.getElementById('urlQRCodeImage');
                const divElement = document.getElementById('urlQRDiv');

                const base64String = btoa(
                    new Uint8Array(image)
                        .reduce((data, byte) => data + String.fromCharCode(byte), '')
                );

                imgElement.src = `data:image/jpeg;base64,${base64String}`;
                divElement.style.display = 'flex'; // make QR code div visible
            }

            function mergeUsers(appUsers, cachedUsers) {
                const mergedUsers = [...appUsers];
                const emails = new Set(appUsers.map(user => user.email));
                for (const cachedUser of cachedUsers) {
                    if (emails.has(cachedUser.email)) {
                        const index = mergedUsers.findIndex(user => user.email === cachedUser.email);
                        mergedUsers[index] = cachedUser;
                    }
                }
                return mergedUsers;
            }

            function getUserInitials(fullName, email) {
                const words = fullName ? fullName.split(' ') : [];

                // If the user has more than two words in their name, take the first two
                const initials = words.length > 2 ? words.slice(0, 2) : words;

                const result = initials.reduce((acc, word) => {
                    if (word.trim() !== '') {
                        return acc + word[0];
                    }
                    return acc;
                }, '');

                // If the result is empty, fallback to the first two letters of the email
                const initialsUpperCase = result || (email ? email.slice(0, 2) : '');

                return initialsUpperCase.toUpperCase();
            }

            function randomBackground() {
                const colors = ['#44B0FF', '#FFB544', '#044878', '#1B998B', '#E84855', '#C67AED', '#5D759D', '#F48498', '#725752', '#6564DB'];
                const randomIndex = Math.floor(Math.random() * colors.length);
                return colors[randomIndex];
            }

            function applyUserData(jsonData) {
                const result = jsonData.map(({
                                                 email,
                                                 name = '',
                                                 id,
                                                 userGroups = [],
                                                 imageUrl = '',
                                                 isLoggedInUser = false
                                             }) => ({
                    value: email,
                    id,
                    isLoggedInUser,
                    customProperties: {
                        name,
                        email,
                        userGroups,
                        imageUrl,
                        initials: getUserInitials(name, email),
                        id
                    }
                }));

                applicationUsers = [
                    {
                        label: '',
                        id: '',
                        choices: [nonLoggedInUser]
                    },
                    {
                        label: '',
                        id: '',
                        choices: [
                            {
                                value: 'separator',
                                id: 'anonymous',
                                customProperties: {
                                    name: '',
                                    email: 'separator',
                                    userGroups: [],
                                    image: '',
                                    initials: ''
                                }
                            }
                        ]
                    },
                    jsonData.length ?
                        {
                            label: 'USERS',
                            id: 'users',
                            choices: result

                        } :
                        {
                            label: 'USERS',
                            id: 'users',
                            selectable: false,
                            choices: [
                                {
                                    value: 'No-users',
                                    id: 'anonymous',
                                    customProperties: {
                                        name: '',
                                        email: 'No-users',
                                        userGroups: [],
                                        image: '',
                                        initials: ''
                                    }
                                }
                            ]
                        }
                ];

                choices.clearChoices();
                choices.setChoices(applicationUsers);

                selectElement.addEventListener(
                    'showDropdown', () => {
                        // this event listener is needed for cases when user remove search text with cmd/ctrl+A
                        // in that case search event is not triggered
                        document.querySelector('.choices__list .choices__input').addEventListener('input', userSearchInputHandler);
                    });

                selectElement.addEventListener(
                    'hideDropdown', (event) => {
                        document.querySelector('.choices__list .choices__input').removeEventListener('input', userSearchInputHandler);
                        if (choices.input.value) {
                            choices.clearInput();
                        }
                        choices.clearChoices();
                        choices.setChoices(applicationUsers, 'value', 'label', true);
                    });

                selectElement.addEventListener(
                    'search',
                    function(event) {
                        if (event.detail.value) {
                            const filteredUsers = [applicationUsers[0],
                                {
                                    label: 'USERS',
                                    choices: applicationUsers[2].choices.filter((choice) =>
                                        choice.value.toLowerCase().includes(event.detail.value.toLowerCase()) ||
                                        choice.customProperties?.name?.toLowerCase().includes(event.detail.value.toLowerCase())
                                    )
                                }];
                            choices.setChoices(filteredUsers, 'value', 'label', true);
                        } else {
                            choices.setChoices(applicationUsers, 'value', 'label', true);
                        }
                    },
                    false,
                );

                function setSelectedUser() {
                    const [nonLoggedInUser, separator, otherUsers] = applicationUsers;
                    const selectedUserId = choices.getValue()?.customProperties?.id;

                    if (selectedUserId) {
                        const [_, otherUsers = {choices: []}] = applicationUsers;
                        const selectedUser = otherUsers.choices.find(user => user.customProperties?.id === selectedUserId);
                        choices.setChoiceByValue(selectedUser?.value);
                    } else {
                        const loggedInUser = otherUsers.choices.find((user) => user.isLoggedInUser);
                        if (loggedInUser) {
                            choices.setChoiceByValue(loggedInUser.value);
                        } else {
                            choices.setChoiceByValue(nonLoggedInUser.choices[0].value);
                        }
                    }
                }

                setSelectedUser();

            }

            function onUserSelect() {
                const [nonLoggedInUser, separator, otherUsers = {choices: []}] = applicationUsers;
                const selectedUser = otherUsers.choices.find(user => user.value === selectedUserEmail);
                let userId = selectedUser?.id || 'anonymous';

                let url = "/studio/impersonate/" + userId;
                fetch(url).then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    const currentUrl = new URL(window.location.href);
                    const queryParams = new URLSearchParams(currentUrl.search);
                    // disable auto user switch
                    queryParams.delete('autoUser');
                    location.href = `${window.location.origin}${currentUrl.pathname}?${queryParams.toString()}`;
                }).catch(error => {
                    console.log("An error occurred: ", error);
                    showToast();
                });
            }

            function initTooltip() {
                $(function () {
                    $('[data-toggle="tooltip"]').tooltip();
                })
            }


            function showToast() {
                $('.toast').toast('show')
            }

            function getCookie(name) {
                let cookieArr = document.cookie.split(";");
                for (let i = 0; i < cookieArr.length; i++) {
                    let cookiePair = cookieArr[i].split("=");
                    if (name === cookiePair[0].trim()) {
                        return cookiePair[1];
                    }
                }
                return null;
            }

            function updateLinksInIframe(iframeDocument) {
                const elements = iframeDocument.querySelectorAll('a');
                elements.forEach(tag => {
                    let href = tag.getAttribute('href');
                    const target = tag.getAttribute('target');
                    // Exclude anchors that have blob URLs (used for file downloads) from being affected by 'show-toolbar=true'
                    if (href && !href.includes('show-toolbar=true') && !href.startsWith('blob:')) {
                        if (href.startsWith('#') || href.startsWith('/') || href.includes(window.location.hostname)) {
                            if (href === '#') {
                                href = '/';
                            }
                            // append the query param if NOT "scroll to section" action.
                            if (!href.includes('#')) {
                                const newHref = href + (href.includes('?') ? '&' : '?') + 'show-toolbar=true';
                                tag.setAttribute('href', newHref);
                            }
                        }
                        // Set target from self to parent if NOT "scroll to section" action
                        if ((!target || target === '_self') && !href.includes('#')) {
                            tag.setAttribute('target', '_parent');
                        }
                    }
                });
            }
        });
    </script>

            const linkSentBtn = document.getElementById('linkSentID');

            sendLinkBtn.classList.add('hidden');
            sendLinkBtn.classList.remove('visible');

            linkSentBtn.classList.add('visible');
            linkSentBtn.classList.remove('hidden');

            let url = "/studio/send-preview-url";
            let href =  window.location.href;
            const screenSize = localStorage.getItem('preview-screen-size');
            if (!href.includes('device=' + screenSize)) {
                href += '&device=' + screenSize;
            }
            let bodyData = JSON.stringify({ url: href });

            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: bodyData,
            });

            setTimeout(() => {
                sendLinkBtn.classList.remove('hidden');
                sendLinkBtn.classList.add('visible');
            }, 20000); // 20 seconds

            setTimeout(() => {
                linkSentBtn.classList.add('hidden');
                linkSentBtn.classList.remove('visible');
            }, 19000); // 19 seconds

            if (!response.ok) {
                throw new Error("HTTP error " + response.status);
            }
            return  response.arrayBuffer();
        } catch (err) {
            console.log("An error occurred while sending preview URL.", err);
        }
    }
